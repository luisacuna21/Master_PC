<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link href="css/output.css" rel="stylesheet" />
  </head>

  <body class="h-full m-0">
    <div class="block sm:flex sm:items-center sm:justify-center bg-gray-300">
      <div class="h-full bg-blue-300 sm:m-5 sm:shadow sm:rounded-md">
        <div class="md:grid md:grid-cols-2 md:gap-4 overflow-hidden md:m-5">
          <div class="md:col-span-1 md:col-start-1 m-5 md:mr-0">
            <div class="px-4 sm:px-0">
              <h3 class="text-lg font-bold leading-6 text-gray-900">
                Información personal
              </h3>
              <p class="mt-1 text-md text-gray-600">
                Use una dirección de correo electrónico permanente.
              </p>
            </div>
          </div>

          <div class="m-1 sm:m-5 sm:mt-5 md:col-span-1 md:col-start-2">
            <form action="#" method="POST">
              <div class="overflow-hidden shadow rounded-md">
                <div class="bg-white px-4 py-5 sm:p-6">
                  <div class="grid grid-cols-6 gap-6">
                    <div class="col-span-6 sm:col-span-3">
                      <label
                        for="first-name"
                        class="block text-sm font-medium text-gray-700"
                        >Nombres</label
                      >
                      <input
                        type="text"
                        name="first-name"
                        id="firstNameInput"
                        autocomplete="off"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-600 focus:ring-blue-600 sm:text-sm"
                      />
                    </div>

                    <div class="col-span-6 sm:col-span-3">
                      <label
                        for="last-name"
                        class="block text-sm font-medium text-gray-700"
                        >Apellidos</label
                      >
                      <input
                        type="text"
                        name="last-name"
                        id="lastNameInput"
                        autocomplete="off"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-600 focus:ring-blue-600 sm:text-sm"
                      />
                    </div>

                    <div class="col-span-6 sm:col-span-6">
                      <label
                        for="email-address"
                        class="block text-sm font-medium text-gray-700"
                        >Correo electrónico</label
                      >
                      <input
                        type="email"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-600 focus:ring-blue-600 sm:text-sm"
                        id="emailInput"
                      />
                    </div>

                    <div class="col-span-6 sm:col-span-3">
                      <label
                        for="country"
                        class="block text-sm font-medium text-gray-700"
                        >País</label
                      >
                      <select
                        id="countryInput"
                        name="country"
                        autocomplete="country-name"
                        class="mt-1 block w-full rounded-md border border-gray-300 bg-white py-2 px-3 shadow-sm focus:border-indigo-500 focus:outline-none focus:ring-indigo-500 sm:text-sm"
                      >
                        <option>United States</option>
                        <option>Canada</option>
                        <option>Mexico</option>
                        <option>Nicaragua</option>
                      </select>
                    </div>

                    <div class="col-span-6 sm:col-span-3">
                      <label
                        for="city"
                        class="block text-sm font-medium text-gray-700"
                        >Ciudad</label
                      >
                      <input
                        type="text"
                        name="city"
                        id="cityInput"
                        autocomplete="address-level2"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                      />
                    </div>

                    <div class="col-span-6 sm:col-span-3 lg:col-span-3">
                      <label
                        for="postal-code"
                        class="block text-sm font-medium text-gray-700"
                        >Código postal</label
                      >
                      <input
                        type="text"
                        name="postal-code"
                        id="postalCodeInput"
                        autocomplete="postal-code"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                      />
                    </div>

                    <div class="col-span-6 sm:col-span-3 lg:col-span-3">
                      <label
                        for="region"
                        class="block text-sm font-medium text-gray-700"
                        >Número de teléfono</label
                      >
                      <input
                        type="tel"
                        name="region"
                        id="phoneInput"
                        autocomplete="address-level1"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                      />
                    </div>
                  </div>
                </div>
                <!-- <div class="bg-gray-50 px-4 py-3 text-right sm:px-6">
                  <button
                    type="submit"
                    class="inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
                  >
                    Save
                  </button>
                </div> -->
              </div>
            </form>
          </div>
        </div>

        <div class="block" aria-hidden="true">
          <div class="py-5 flex justify-center">
            <div class="w-11/12 border-blue-900 border-t"></div>
          </div>
        </div>

        <div>
          <div
            class="md:grid md:grid-cols-2 md:gap-4 overflow-hidden sm:rounded-md md:m-5"
          >
            <div class="md:col-span-1 md:col-start-1 m-5 md:mr-0">
              <div class="px-4 sm:px-0">
                <h3 class="text-lg font-medium leading-6 text-gray-900">
                  Perfil
                </h3>
                <p class="mt-1 text-sm text-gray-600">
                  Configuración de cuenta.
                </p>
              </div>
            </div>

            <div class="m-1 sm:m-5 md:col-span-1 md:mt-0">
              <form action="#" method="POST">
                <div class="overflow-hidden shadow rounded-md">
                  <div class="space-y-6 bg-white px-4 py-5 sm:p-6">
                    <div class="grid grid-cols-6 gap-6">
                      <div class="col-span-6">
                        <label
                          for="company-website"
                          class="block text-sm font-medium text-gray-700"
                          >Nombre de usuario:</label
                        >
                        <input
                          type="text"
                          name="company-website"
                          id="usernameInput"
                          autocomplete="off"
                          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-600 focus:ring-blue-600 sm:text-sm"
                        />
                      </div>
                    </div>

                    <div class="col-span-6 sm:col-span-3">
                      <label
                        for="password"
                        class="block text-sm font-medium text-gray-700"
                        >Contraseña</label
                      >
                      <input
                        type="password"
                        name="password"
                        id="passwordInput"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-600 focus:ring-blue-600 sm:text-sm"
                      />
                    </div>

                    <div class="col-span-6 sm:col-span-3">
                      <label
                        for="passwordAgain"
                        class="block text-sm font-medium text-gray-700"
                        >Repetir contraseña</label
                      >
                      <input
                        type="password"
                        name="passwordAgain"
                        id="passwordAgainInput"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-600 focus:ring-blue-600 sm:text-sm"
                      />
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="block" aria-hidden="true">
          <div class="flex justify-center">
            <div class="w-11/12 border-blue-900 border-t"></div>
          </div>
        </div>

        <div
          class="flex p-4 text-right m-1 sm:m-5 justify-center items-center md:m-5"
        >
          <button
            type="button"
            id="saveBtn"
            class="inline-flex w-2/6 justify-center rounded-md border border-transparent bg-blue-600 p-2 text-sm font-medium text-white shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
          >
            Guardar
          </button>
          <!-- <a href="index.html" hidden></a> -->
        </div>
      </div>
    </div>
    <script src="js/signup.js"></script>
  </body>
</html>
